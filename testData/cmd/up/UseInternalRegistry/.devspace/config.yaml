cluster:
  kubeContext: minikube
  namespace: test-cmd-up-private-registry
devSpace:
  deployments:
  - helm:
      chartPath: ./chart
    name: devspace-test-cmd-up-private-registry
  ports:
  - labelSelector:
      release: devspace-test-cmd-up-private-registry
    portMappings:
    - localPort: 3000
      remotePort: 3000
  sync:
  - containerPath: /app
    labelSelector:
      release: devspace-test-cmd-up-private-registry
    localSubPath: ./
    uploadExcludePaths:
    - Dockerfile
    - .devspace/
    - chart/
    - node_modules/
images:
  default:
    name: devspace
    registry: internal
internalRegistry:
  deploy: true
version: v1alpha1
